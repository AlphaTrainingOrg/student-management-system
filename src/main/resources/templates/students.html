<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" th:href="@{/students}">Student Management</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students/new}">Add Student</a>
      </li>
 
    </ul>
  </div>
</nav>
<br>
<br>
	<div class="container">
		<div class="row">
			<h1>List Students</h1>
		</div>
		 
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="student: ${students}">
					<td th:text ="${student.firstName}"></td>
					<td th:text ="${student.lastName}"></td>
					<td th:text ="${student.email}"></td>
					<td>
					<a th:href="@{/student/edit/{id}(id=${student.id})}" class="btn btn-primary"> Update</a>
					<a th:href="@{/student/delete/{id}(id=${student.id})}" class="btn btn-danger" th:onclick="if(!(confirm('Are you sure you want to delete [[${student.firstName}]] ?'))) return false" > Delete</a>
					</td>
				</tr>
			</tbody>
		</table>



	</div>

</body>
</html>
